{% extends "base.html" %}
{% block content %}
{% if place %}
<div class='container mt-5'>
<div class="col-md-3 col-lg-3 place mb-5">
    <img src="{{ image_url }}" alt="{{ place['country_name'] }} Image" />
    <h4>{{ place['place_name'] | title }}</h4>
    <p>{{ place['description_of_tourism_place'] }}</p>
    <h6>Budget: {{ place['expected_budget_in_INR']}}Rs<del> {{place['actual_budget_in_INR']}} Rs</del></h6>
    <a href="{{url_for('book_trip',country = place['country_name'], place = place['place_name'])}}" class="main-btn">Book Trip</a>
</div>
</div>
{% else %}
NO MATCH FOUND
{% endif %}
{% endblock %}
